<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise form 1</title>
    <link rel="stylesheet" href="form1Style.css">
    <script src="https://kit.fontawesome.com/e1aaf64c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <table border="0">
            <tr>
                <td>First Name: </td>
                <td>
                    <span class="icon"><i class="fa-solid fa-user" id="ic14"></i></span>
                </td>
                <td>
                   <input type="text" placeholder= "First Name" size="15" required />
                </td>
            </tr>
            <tr>
                <td>Seconed Name: </td>
                <td>
                    <span class="icon"><i class="fa-solid fa-user" id="ic14"></i></td></span>
                <td>
                    <input type="text" placeholder= "Last Name" size="15" required />
                </td>
            </tr>
            <tr>
                <td>Phone No.: </td>
                <td>
                    <span class="icon"><i class="fa-solid fa-phone"></i></span>
                </td>
                <td> 
                    <input type="tel" placeholder= "Phone No." size="15" required />
                </td>
            </tr>
            <tr>
                <td>Email ID: </td>
                <td >
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                </td>
                <td> 
                    <input type="email" placeholder= "Email ID" size="15" required />
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <span class="icon"><i class="fa-solid fa-key"></i></span>
                </td>
                <td> 
                <input type="password" placeholder= "Password" size="15" required />
                </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td colspan="2"><input type="radio" value="Male" name="gender" checked > Male 
                    <input type="radio" value="Female" name="gender"> Female</td>
            </tr>
        </table>
        <br>
            <form action="">
                <div class="center-content">
                <input type="checkbox" id="cricket" name="cricket" value="cricket"/>  
                 I accept the terms and conditions
                </div>
                <br>
                <br>
                <div class="center-button">
                    <button type="submit" value="submit">SUBMIT</button>
                </div>
            </form>
        </tr>    
    </div>
</body>
</html>
