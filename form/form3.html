<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise form 3</title>
    <link rel="stylesheet" href="StyleForm3.css">
    <script src="https://kit.fontawesome.com/e1aaf64c7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="term.html">
</head>
<body>
    <div class="main">
       <div class="part">
            <p>Registration</p>
            <hr>
            <div class="click">
            <input type="radio" value="Personal" name="info" checked > Personal 
            <input type="radio" value="Company" name="info"> Company
            </div>
            <hr>
            <div class="information">
                <span class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <form action="">
                    <input type="email" placeholder= "Email" size="15" required class="custom"/>
                </form>
            </div>
            <br>
            <div class="information">
                <span class="icon">
                    <i class="fa-solid fa-user"></i>
                </span>
                <form action="">
                    <input type="text" placeholder= "Name" size="15" required class="custom"/>
                </form>
            </div>
            <br>
            <div class="information">
                <span class="icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </span>
                <form action="">
                    <input type="password" placeholder= "Password" size="15" required class="custom"/>
                </form>
            </div>
            <br>
            <div class="click">
            <input type="radio" value="Personal" name="info" checked > Personal 
            <input type="radio" value="Company" name="info"> Company
            </div>
            <br>
            <div class="condition">
                <div>
                    <p>By clicking Register, you agree on our
                        <a href="term.html"> terms and condition</a>
                    </p>
                </div>
                <div class="register">
                    <button type="submit" value="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
